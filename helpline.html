<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Helpline</title>
    <link rel="stylesheet" href="helpline.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1>Student Helpline</h1>
    </header>

    <div class="feedbackForm">
        <h2>Write Your Feedback</h2>
        <form>
            <br><label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
               <br> <label for="sap">SAP ID:</label>
                <input type="text" id="sap" name="sap" required><br>
            <br><label for="teacherReview">Teacher Review:</label>
            <textarea id="teacherReview" name="teacherReview" rows="4" required></textarea>

            <label for="feedback">Feedback/Complaint:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
